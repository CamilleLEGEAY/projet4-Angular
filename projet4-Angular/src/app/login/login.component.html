<p>login works!</p>
<form #formLogin="ngForm"
      class="form-horizontal"  >

   <div class="form-group row">
      <label class="col-sm-4" >e-mail : </label>
      <div class="col-sm-8">
        <input type="email" [(ngModel)]="login.email"  name="email" required  pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" /> 
          <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email requis</small>

      </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4" >password :</label> 
        <div class="col-sm-8">
            <input type="password" [(ngModel)]="login.password"  name="password" required /> 
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Votre mot de passe doit être composé d'au moins 6 caractères dont : un nombre; une minucule; une majuscule</small>
          </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-8 offset-sm-4">
       <input type="button" [disabled]="!formLogin.form.valid"
           class="btn btn-primary" 
           value="login" (click)="onLogin()" />
           <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
      </div>
    </div>     
</form>
{{message | uppercase}}
