<input type="button" value="Supprimer le compte" class="btn btn-primary" (click)="delete()" />

<form #formMyaccount="ngForm" class="form-horizontal">

    <div class="form-group row">
        <label class="col-sm-4">username : </label>
        <div class="col-sm-8">
            <input [(ngModel)]="login.username" name="username" required />
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-8 offset-sm-4">
            <input type="button" [disabled]="!formMyaccount.form.valid" class="btn btn-primary" value="Enregistrer"
                (click)="update()" />
            <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
        </div>
    </div>
</form>
